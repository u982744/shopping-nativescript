<ActionBar title="Your lists"></ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <item-input
      hint="Create a new list"
      [value]="list"
      typeName="list"
      (addOutput)="add($event)"
    ></item-input>
  </GridLayout>

  <ListView [items]="lists" row="1" class="small-spacing" [class.visible]="listLoaded">
    <template let-item="item" let-i="index">
      <item 
        [item]="item"
        isViewable="true"
        (deleteOutput)="delete($event)"
        (viewOutput)="view($event)"
      ></item>
    </template>
  </ListView>
  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
